<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABEL di html</HTML></title>
</head>

<body> 

    <h1>BELAJAR TABEL HTML</h1>
     <!-- PENTING-->
            <!--vertikal itu ke atas kebawah--> <!--horizontal itu ke kiri kanan -->
            <!--baris itu vertikal --> <!--kolom itu ke horizontal-->
                <!--colspan itu menggabungkan sel horisontal-->
                <!--rowspan iru mengabungkan sel vertikal-->
                <!--cellspacing="0" adalah untik menggukur ke dekatan antar dua baris di dalam border--> 
                <!--cellpadding="0" adalah untuk memperluas besar didalam border-->
        <img src="ea.jpg" alt="kucing" width="100" title="kucingku">
        
        
    <table border="1" cellspacing="0" cellpadding="50" row>

        <thead>
            <tr>
                <th colspan="4">kolom</th>
                
                
            </tr>
        </thead>
       
        <tr>    
                <td rowspan="4">baris</td>
                <td>baris 1,kolom1 </td>
                <td>baris 1,kolom2</td> 
                <td>baris 1,kolom3</td>

        </tr>
        <tr>
                
                <td>baris 2,kolom1</td>
                <td>baris 2,kolom2</td>
                <td>baris 2,kolom3</td>

        </tr>
        <tr>
                
            
           
                <td>baris 3,kolom1</td>
                <td>baris 3,kolom2</td>
                <td>baris 3,kolom3</td>
        </tr>   
    </table>


</body>
</html>
