<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
        border: 1px solid greenyellow;
    }
</style>
<body>


        <table>
            <thead> <!--jika menggunakan thead maka syntax akan menggunakan (th tidak dibmasukan ssyntax rowspan)-->
                <tr>
                    
                    <th></th>
                    <th>kolom 1</th>
                    <th>kolom 2</th>
                    <th>tes</th>
               
            
              
                </tr>
            </thead>

            <tbody > <!--jika mengunakn tbody maka  syntax akan menggunakan (td)-->
                <tr>
                    <td rowspan="3">tes</td>
                    <td >baris 1</td>
                    <td>baris 1,kolom1</td>
                    <td>baris 1,kolom2</td>
                </tr>
                <tr>
                    <td>baris 2</td>
                    <td>baris 2,kolom1</td>
                    <td>baris 2,kolom2</td>
                </tr>
            </tbody>

        </table>
</body>
</html>
